<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Jeopardy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light justify-content-center">
            <h1 class="ml-2 text-xl title-font text-center">Jeopardy</h1>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row bg-gray lighten-40 p-2">
            <div class="col text-center">
                <div class="form-group d-flex">
                    <label for="player-name">Name</label>
                    <select onchange="app.playersController.setActivePlayer(event)" class="form-control ml-3"
                        name="player-name" id="player-name">
                    </select>
                </div>
            </div>
            <div class="col text-center">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="app.playersController.addPlayer()">Add
                    Player</button>
            </div>
        </div>
        <div class="row" id="question">
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
